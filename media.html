<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Multimedia</title>
  </head>
  <body>
    <h1>Images</h1>
    <hr />

    <!-- Self closing tags -->
    <!-- <img
      width="600"
      src="https://images.unsplash.com/photo-1523580494863-6f3031224c94?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
      alt="This image was about networking"
    /> -->

    <img width="400" src="./image.png" alt="" />

    <h1>Video</h1>
    <hr />

    <!-- From my device -->
    <video width="600" controls autoplay muted loop>
      <source src="./video.mp4" />
    </video>

    <!-- From embeded code eg. youtube -->

    <iframe
      width="560"
      height="315"
      src="https://www.youtube-nocookie.com/embed/N7ZmPYaXoic?si=ZUBbhBw6VurPnCKy"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </body>
</html>
