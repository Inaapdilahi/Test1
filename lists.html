<html>
  <head>
    <title>HTML Lists</title>
  </head>

  <body>
    <h1>HTML Lists</h1>
    <hr />

    <h3>Somaliland Cities</h3>

    <ol type="i">
      <li>Hargeisa</li>
      <li>Gebilay</li>
      <li>Burao</li>
      <li>Berbera</li>
    </ol>

    <hr />

    <!-- UnOrdered lists -->

    <h3>My favorite fruits</h3>

    <ul type="square">
      <li>Banana</li>
      <li>Apple</li>
      <li>Orange</li>
    </ul>
  </body>
</html>
